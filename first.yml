---
- name: AWX Deploy VM OS Host
  hosts: esxgroup
  connection: local
  gather_facts: yes
  tasks:

  - name: Get environment
    debug:
      msg: usernamevcsazurigo
    ignore_errors: true

  - name: Create a VM folder on given datacenter
    community.vmware.vcenter_folder:
      hostname: "{{ VMWARE_HOST }}"
      username: "{{ VMWARE_USER }}"
      password: "{{ VMWARE_PASSWORD }}"
      datacenter_name: dc1
      folder_name: sample_vm_folder2
      folder_type: vm
      state: present
      validate_certs: no
    register: vm_folder_creation_result
    delegate_to: localhost

  - name: Create a VM web on given datacenter
    community.vmware.vcenter_folder:
      hostname: '{{ vcsa_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      datacenter_name: dc1
      folder_name: web
      folder_type: vm
      state: present
      validate_certs: no
    register: vm_folder_web_creation_result
    delegate_to: localhost
    when: category is search("web")

  - name: Create a VM dc on given datacenter
    community.vmware.vcenter_folder:
      hostname: '{{ vcsa_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      datacenter_name: dc1
      folder_name: dc
      folder_type: vm
      state: present
      validate_certs: no
    register: vm_folder_web_creation_result
    delegate_to: localhost
    when: category is search("dc")

  - name: Create a VM backup on given datacenter
    community.vmware.vcenter_folder:
      hostname: '{{ vcsa_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      datacenter_name: dc1
      folder_name: backup
      folder_type: vm
      state: present
      validate_certs: no
    register: vm_folder_web_creation_result
    delegate_to: localhost
    when: category is search("backup")
